<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Browser Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="display-previous">ans</div>
                <div id="display-expression"></div>
                <div id="display-answer"> ()</div>
            </div>
            <div id="buttons">
                <div id="number-buttons">
                    <div class="button-row">
                        <button data-type="" data-value=""></button>
                        <button data-type="input" data-value="1">1</button>
                        <button data-type="input" data-value="2">2</button>
                        <button data-type="input" data-value="3">3</button>
                        <button data-type="input" data-value="÷">÷</button>
                        <button data-type="input" data-value="(">(</button>
                    </div>
                    <div class="button-row">
                        <button data-type="" data-value=""></button>
                        <button data-type="input" data-value="4">4</button>
                        <button data-type="input" data-value="5">5</button>
                        <button data-type="input" data-value="6">6</button>
                        <button data-type="input" data-value="×">×</button>
                        <button data-type="input" data-value=")">)</button>
                    </div>
                    <div class="button-row">
                        <button data-type="input" data-value="√(">√</button>
                        <button data-type="input" data-value="7">7</button>
                        <button data-type="input" data-value="8">8</button>
                        <button data-type="input" data-value="9">9</button>
                        <button data-type="input" data-value="-">-</button>
                        <button data-type="del">DEL</button>
                    </div>
                    <div class="button-row">
                        <button data-type="input" data-value="**(">xʸ</button>
                        <button data-type="input" data-value="0">0</button>
                        <button data-type="input" data-value=".">.</button>
                        <button data-type="eval">=</button>
                        <button data-type="input" data-value="+">+</button>
                        <button data-type="clear">CLR</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
