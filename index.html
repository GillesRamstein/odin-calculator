<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Browser Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="display-previous">ans=previous result</div>
                <div id="display-current">current calculation</div>
            </div>
            <div id="buttons">
                <div id="number-buttons">
                    <div class="button-row">
                        <button id="op-?">...</button>
                        <button id="digit-1">1</button>
                        <button id="digit-2">2</button>
                        <button id="digit-3">3</button>
                        <button id="op-div">/</button>
                    </div>
                    <div class="button-row">
                        <button id="op-??">...</button>
                        <button id="digit-4">4</button>
                        <button id="digit-5">5</button>
                        <button id="digit-6">6</button>
                        <button id="op-mul">*</button>
                    </div>
                    <div class="button-row">
                        <button id="op-sqr">sqr</button>
                        <button id="digit-7">7</button>
                        <button id="digit-8">8</button>
                        <button id="digit-9">9</button>
                        <button id="op-minus">-</button>
                    </div>
                    <div class="button-row">
                        <button id="op-exp">exp</button>
                        <button id="digit-0">0</button>
                        <button id="op-dot">.</button>
                        <button id="op-eq">=</button>
                        <button id="op-add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
